<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="widget-container">

        <div class="tool-tip">
            <div class="tool-tip__box">
                <b>$168</b> still needed for this project
            </div>
            <div class="tool-tip__arrow"></div>
        </div>

        <div class="card">
            <div class="card__progress">
                <div class="progress__fill"> </div>
            </div>

            <p class="card__count-down"><b class="count-down__days">Only 3 days left</b> to fund this project</p>

            <p>Join the 42 other donors who have already supported this project. Every dollar helps.</p>

            <form class='card__form'>
                <div class="form__input-container">
                    <div class="icon">$</div>
                    <input value="50" inputmode="numeric" type="number" min="1">
                </div>
                <button class="form__button">Give Now</button>
            </form>

            <a class="card__question" href="#">Why give $50?</a>
        </div>

        <div class='buttons'>
            <button class="buttons__save">Save for later</button>
            <button class="buttons__share">Tell Your Friends</button>
        </div>

    </div>
</body>
</html>
